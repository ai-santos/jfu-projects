<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mapbox Project</title>

    <link rel="stylesheet" href="./stylesheets/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <div class="page-header">
        <h1>Justice For Us</h1>
        <h4>Share | Develop | Resource</h4>
      </div>

      <div class="row">
        <form method="post" action="/">
        <div class="col-md-4">
          <div class="input-group form-margin">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->

          <div class="form-group">
            <input type="project_name" class="form-control" id="project-name" placeholder="Project Name">
          </div>

          <div class="form-group">
            <input type="address" class="form-control" id="address" placeholder="Address">
          </div>

          <div class="form-group">
            <input type="city" class="form-control" id="city" placeholder="City">
          </div>

          <div class="form-group form-margin">
            <input type="state" class="form-control" id="state" placeholder="State">
          </div>

          <div class="form-group form-margin">
            <input type="zip" class="form-control" id="zip" placeholder="Zip">
          </div>

          <div class="form-group form-margin">
            <input type="phone" class="form-control" id="phone" placeholder="Phone">
          </div>

          <div class="form-group form-margin">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
        </form>

        <div class="col-md-8 map-display">
          <div class="jumbotron">
            <img src="https://api.mapbox.com/styles/v1/mapbox/light-v9/static/0.000000,-0.000000,0.22,0.00,0.00/600x400?access_token=pk.eyJ1IjoiYXNhbnRvczMwMjYiLCJhIjoiZWZlMmMyM2JiN2ZiNzcxZmJkOGJhMWNhZWE4ODc1MjMifQ.Moj73Bv5_uyylRIcZkXcYg" width="600"height="400"alt="Mapbox Light"/>
          </div>
        </div>

        <div class="container">
          <div class="page-header">
            <h1><small>Projects</small></h1>
          </div>
          <div class="projects row">
          </div>
        </div>

      </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
      <script src="scripts/app.js"></script>

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



    </body>
  </html>
